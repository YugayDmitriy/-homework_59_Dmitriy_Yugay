{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>IssueTracker</title>
  </head>
  <body>
      <div class="container mt-3">
          <div class="table-title alert alert-warning">
				<div class="row">
					<div class="col-sm-7">
						<h2>Manage <b>Issue Tracker</b></h2>
					</div>
					<div class="col-sm-5">
                        <a href="{% url 'index' %}" class="btn btn-primary" data-toggle="modal"><i class="material-icons">&#xE88A;</i> <span>Главная страница</span></a>
                        <a href="{% url 'add_issue' %}" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Добавить задачу</span></a>
					</div>
				</div>
			</div>
          {% for message in messages %}
          <p class="alert alert-success mt-3">{{message}}</p>
          {% endfor %}
          {% block content %}
          <div class="mt-5">
          <table class="table table-bordered">
          <thead>
              <tr>
                  <th>
                     <span class="custom-checkbox">
					    <input type="checkbox" id="selectAll">
					    <label for="selectAll"></label>
					 </span>
                 </th>
                 <th scope="col">Вх.№</th>
                 <th scope="col">Задача</th>
                 <th scope="col">Подробнее</th>
             </tr>
          </thead>
          <tbody>
          {% for i in issue%}
             <tr>
                 <td>
                     <span class="custom-checkbox">
                         <input type="checkbox" id="checkbox1" name="options[]" value="{{issue.id}}">
                         <label for="checkbox1"></label>
                     </span>
                 </td>
                 <td>{{ forloop.counter }}</td>
                 <td>{{i.summary}}</td>
                 <td><a href="{% url 'detail_issue' i.pk %}" class="view" title="Подробнее" data-toggle="tooltip"><i class="material-icons blue">&#xE417;</i></a></td>
             </tr>
             {% endfor %}
          </tbody>
          </table>
          </div>
          {% endblock %}
    </div>
  </body>
</html>
