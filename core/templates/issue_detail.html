{% extends "index.html" %}
{% block content %}
    <div class="mt-5">
          <table class="table table-bordered">
          <thead>
              <tr>
                 <th scope="col">Задача</th>
                 <th scope="col">Описание</th>
                 <th scope="col">Статус</th>
                 <th scope="col">Тип</th>
                 <th scope="col">Действия</th>
             </tr>
          </thead>
          <tbody>
             <tr>
                 <td>{{issue_detail.summary}}</td>
                 <td>{{issue_detail.description}}</td>
                 <td>{{issue_detail.status}}</td>
                 <td>{% for tag in issue_detail.type.all %} {{tag.name}}{% endfor %}</td>
                 <td>
                     <a href="{% url 'edit_issue' issue_detail.pk %}" class="edit" title="Изменить" data-toggle="tooltip"><i class="material-icons orange600">&#xE254;</i></a>
                     <a href="{% url 'delete_issue' issue_detail.pk %}" class="delete" title="Удалить" data-toggle="tooltip"><i class="material-icons red">&#xE872;</i></a>
                 </td>
             </tr>
          </tbody>
          </table>
      </div>
{% endblock %}
