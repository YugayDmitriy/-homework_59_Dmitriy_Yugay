{% extends "index.html" %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="container">
        <div class="box">
           <form action="" method="POST">
               {% csrf_token%}
               <div class="form">
                <div class="form-row">
                <div class="form-group col-md-12 mt-4">
                {{ form.username|as_crispy_field }}
                </div>
                <div class="form-group col-md-12 mt-4">
                {{ form.password|as_crispy_field }}
                </div>
                </div>
                <div class="row">
                <div class="col-sm-6 mt-4">
                </div>
                <div class="col-sm-6 mt-4">
                </div>
                </div>
                <div class="form-group text-center mt-3">
                <button type="submit" class="button"><i class="ri-check-line icon"></i><span class="text">Войти</span></button>
                </div>
               </div>
           </form>
        </div>
    </div>
{% endblock %}
